<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage.js Bullet Navigation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
</head>
<body>

    <div id="fullpage">
        <div class="section" id="section1">
            <h1>Section 1</h1>
        </div>
        <div class="section" id="section2">
            <h1>Section 2</h1>
        </div>
        <div class="section" id="section3">
            <h1>Section 3</h1>
        </div>
        <div class="section" id="section4">
            <h1>Section 4</h1>
        </div>
    </div>

    <div id="navigation">
        <ul>
            <li data-menuanchor="section1" class="active"><a href="#section1">1</a></li>
            <li data-menuanchor="section2"><a href="#section2">2</a></li>
            <li data-menuanchor="section3"><a href="#section3">3</a></li>
            <li data-menuanchor="section4"><a href="#section4">4</a></li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
