<!DOCTYPE HTML>

<html>

<head>
	<title>Thermoroom | Windows</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<style>
		img {
			margin-left: 200px;
		}
	</style>
</head>

<body class="is-preload">

	<!-- Sidebar -->
	<section id="sidebar">
		<div class="inner">
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="index.html">Windows</a></li>
					<li><a href="index.html">Other</a></li>
				</ul>
			</nav>
		</div>
	</section>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Intro -->
		<section id="intro" class="wrapper style1 fullscreen fade-up">

			<img id="1img" src="1.jpg">
			<img id="2img" src="2.jpg">

		</section>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>


	<script>
		let img1 = document.getElementById("1img");
		let img2 = document.getElementById("2img");
		let limit = 400;
		let maxWidth = 1315;


		document.addEventListener("DOMContentLoaded", function () {
			let width = document.getElementById("intro").offsetWidth;
			let marginLeft = width - maxWidth;
			width = width > maxWidth ? maxWidth : width;

			img1.style.width = (width - limit) + "px";
			img2.style.width = (width - limit) + "px";

			if (marginLeft > 0) {
				img1.style.marginLeft = (marginLeft / 2) + 'px';
				img2.style.marginLeft = (marginLeft / 2) + 'px';
				console.log(marginLeft);
			}
		});


		window.addEventListener("resize", function () {
			let width = document.getElementById("intro").offsetWidth;
			let marginLeft = width - maxWidth;
			width = width > maxWidth ? maxWidth : width;
			img1.style.width = (width - limit) + "px";
			img2.style.width = (width - limit) + "px";

			if (marginLeft > 0) {
				img1.style.marginLeft = (marginLeft / 2) + 'px';
				img2.style.marginLeft = (marginLeft / 2) + 'px';
				console.log(marginLeft);
			}
		});

	</script>

</body>

</html>
